<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful E-commerce Theme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #dc3545;
      color: #ffffff;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #ffffff;
    }

    .jumbotron {
      background-color: #ffffff;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .product {
      background-color: #ffffff;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .product img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      object-fit: cover;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .product-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product:hover img {
      transform: rotate(10deg);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">E-commerce Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <h1>Welcome to our Colorful E-commerce Store!</h1>
    <p>Discover amazing products in vibrant colors!</p>
    <a href="#" class="btn btn-primary btn-lg">Shop Now</a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="product" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
          <img src="product1.jpg" alt="Product 1">
          <h2 class="product-title">Product 1</h2>
          <p class="product-price">$19.99</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
          <img src="product2.jpg" alt="Product 2">
          <h2 class="product-title">Product 2</h2>
          <p class="product-price">$29.99</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
          <img src="product3.jpg" alt="Product 3">
          <h2 class="product-title">Product 3</h2>
          <p class="product-price">$39.99</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function rotateImage(element) {
      element.querySelector("img").style.transform = "rotate(10deg)";
    }

    function resetImage(element) {
      element.querySelector("img").style.transform = "rotate(0deg)";
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
